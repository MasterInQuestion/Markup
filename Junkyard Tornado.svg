<svg xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 900 600"
>
<rect style="width: 100%; height: 100%; fill: #FFF; opacity: 0.35" />
<style>
	text { font-size: 140%; /* dominant-baseline: hanging; */ text-anchor: middle;
	transform: translate( 0, 1.4ex );
/* "dominant-baseline" 's behavior is less reliable across browsers. */
	}
	g[stroke] text { stroke: none; }

	path[_] { stroke: gray; marker-end: url( #arrow0 ); }
	path[_1] { stroke: gray; marker-end: url( #arrow1 ); }
</style>

<defs>
	<marker id="arrow0" orient="auto"
	viewBox="0 0 10 10" refX="9" refY="5"
	markerWidth="15" markerHeight="11.25" preserveAspectRatio="none"
	><polygon points="0,0 10,5 0,10" /></marker>

<!-- "context-*" alike currently may not be well supported. -->
	<marker id="arrow1" orient="auto" fill="context-stroke"
	overflow="visible" refX="12" refY="12"
	><polygon points="0,0 24,12 0,24" /></marker>

	<circle id="circle" r="48" fill="none" />
</defs>

